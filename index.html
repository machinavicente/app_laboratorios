<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>MachinaSynthLabs</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
  <div class="min-h-screen flex items-center justify-center p-4">
    <div class="w-full max-w-md">
      <!-- Card -->
      <div class="bg-white rounded-lg shadow-lg overflow-hidden border-t-4 border-yellow-400">
        <!-- Encabezado UNEFA -->
        <div class="bg-blue-900 px-6 py-4">
          <div class="flex items-center justify-center space-x-2">
            <div class="h-10 w-10 bg-yellow-400 rounded-full flex items-center justify-center text-blue-900 font-bold">U</div>
            <div>
              <h1 class="text-xl font-bold text-white">UNEFA</h1>
              <p class="text-yellow-400 text-sm">MachinaSynthLab</p>
            </div>
          </div>
        </div>
        
        <!-- Formulario -->
        <form class="px-8 py-6">
          <!-- Campo Email -->
          <div class="mb-4">
            <label for="email" class="block text-sm font-medium text-gray-700 mb-1">Correo institucional</label>
            <input 
              type="email" 
              id="email" 
              class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-yellow-400 focus:border-transparent transition"
              placeholder="usuario@unefa.edu.ve"
              required
            >
          </div>
          
          <!-- Campo Contraseña -->
          <div class="mb-6">
            <label for="password" class="block text-sm font-medium text-gray-700 mb-1">Contraseña</label>
            <input 
              type="password" 
              id="password" 
              class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-yellow-400 focus:border-transparent transition"
              placeholder="••••••••"
              required
            >
          </div>
          
          <!-- Botón con colores UNEFA -->
          <button 
            type="submit" 
            class="w-full bg-blue-900 hover:bg-blue-800 text-white font-medium py-2 px-4 rounded-md focus:outline-none focus:ring-2 focus:ring-yellow-400 focus:ring-offset-2 transition shadow-md"
          >
            Acceder al sistema
          </button>
          
          <!-- Enlaces -->
          <div class="mt-4 text-center text-sm space-y-2">
            <a href="#" class="text-blue-900 hover:underline block">¿Olvidaste tu contraseña?</a>
            <a href="#" class="text-gray-500 hover:text-blue-900 text-xs block">Soporte técnico</a>
          </div>
        </form>
      </div>
      
      <!-- Footer -->
      <div class="mt-6 text-center text-xs text-blue-900">
        <p>Universidad Nacional Experimental Politécnica de la Fuerza Armada</p>
        <p class="text-gray-500">Extensión Zaraza - Ingeniería de Sistemas</p>
      </div>
    </div>
  </div>
</body>
</html>
