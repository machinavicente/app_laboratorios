<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Registro</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .unefa-primary {
      background-color: #002147; /* Azul UNEFA */
      color: white;
    }
    .unefa-secondary {
      background-color: #C8102E; /* Rojo UNEFA */
      color: white;
    }
    .text-unefa-accent {
      color: #FFC72C; /* Amarillo UNEFA */
    }
    .border-unefa-accent {
      border-top: 4px solid #C8102E; /* Borde rojo como en login */
    }
    .btn-unefa {
      background-color: #002147;
      color: white;
    }
    .btn-unefa:hover {
      background-color: #001634;
    }
    /* Estilo para inputs con línea inferior */
    .input-line {
      border: none;
      border-bottom: 1px solid #ced4da;
      border-radius: 0;
      padding-left: 0;
      padding-right: 0;
      background-color: transparent;
    }
    .input-line:focus {
      box-shadow: none;
      border-bottom: 2px solid #C8102E; /* Rojo UNEFA al enfocar */
    }
    .form-label {
      color: #6c757d;
      font-size: 0.875rem;
      font-weight: 500;
    }
    .input-group-text {
      background-color: transparent;
      border: none;
      border-bottom: 1px solid #ced4da;
      border-radius: 0;
      padding-left: 0;
    }
  </style>
</head>
<body class="min-vh-100 d-flex align-items-center justify-content-center p-4">
  <div class="w-100" style="max-width: 400px;">
    <!-- Card -->
    <div class="bg-white rounded-3 overflow-hidden shadow-lg border-unefa-accent">
      <!-- Encabezado UNEFA -->
      <div class="unefa-primary px-4 py-3">
        <div class="d-flex align-items-center justify-content-center gap-3">
          <div>
            <h1 class="h2 fw-bold mb-0">Registro</h1>
            <p class="text-unefa-accent mb-0 medium">MachinaSynthLab</p>
          </div>
        </div>
      </div>
      
      <!-- Formulario de Registro -->
      <form class="p-4">
        <!-- Grid 2x2 para Nombre/Apellido -->
        <div class="row mb-4">
          <!-- Nombre -->
          <div class="col-md-6 mb-3 mb-md-0">
            <label for="nombre" class="form-label">Nombre</label>
            <input 
              type="text" 
              id="nombre" 
              class="form-control input-line"
              placeholder="Ej: Carlos"
              required
            >
          </div>
          
          <!-- Apellido -->
          <div class="col-md-6">
            <label for="apellido" class="form-label">Apellido</label>
            <input 
              type="text" 
              id="apellido" 
              class="form-control input-line"
              placeholder="Ej: Pérez"
              required
            >
          </div>
        </div>
        
        <!-- Correo Institucional -->
        <div class="mb-4">
          <label for="email" class="form-label">Correo Electronico</label>
          <div class="input-group">
            <span class="input-group-text">@</span>
            <input 
              type="email" 
              id="email" 
              class="form-control input-line"
              placeholder="usuario@unefa.edu.ve"
              required
            >
          </div>
        </div>
        
        <!-- Contraseña -->
        <div class="mb-4">
          <label for="password" class="form-label">Contraseña</label>
          <input 
            type="password" 
            id="password" 
            class="form-control input-line"
            placeholder="Mínimo 8 caracteres"
            minlength="8"
            required
          >
        </div>
        
        <!-- Botón de Registro -->
        <button 
          type="submit" 
          class="btn btn-unefa w-100 fw-medium py-2 shadow-sm mt-3"
        >
          Registrar cuenta
        </button>
        
        <!-- Enlace a Login -->
        <div class="text-center small pt-3 mt-4 border-top">
          <p class="text-muted mb-0"><a href="./login.html" class="text-decoration-none" style="color: #002147;">¿Ya tienes cuenta? Inicia sesión</a></p>
        </div>
      </form>
    </div>
    
    <!-- Footer institucional -->
    <div class="mt-4 text-center small" style="color: #002147;">
      <p class="mb-0">Universidad Nacional Experimental Politécnica de la Fuerza Armada</p>
      <p class="text-muted">Extensión Zaraza - Ingeniería de Sistemas</p>
    </div>
  </div>
  
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
