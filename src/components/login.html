<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>MachinaSynthLabs</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .unefa-primary {
      background-color: #002147;
      color: white;
    }
    .unefa-secondary {
      background-color: #C8102E;
      color: white;
    }
    .unefa-accent {
      color: #FFC72C;
    }
    .unefa-border {
      border-top: 4px solid #C8102E;
    }
    .btn-unefa {
      background-color: #002147;
      color: white;
    }
    .btn-unefa:hover {
      background-color: #001634;
    }
    /* Estilo para inputs con línea inferior */
    .input-line {
      border: none;
      border-bottom: 1px solid #ced4da;
      border-radius: 0;
      padding-left: 0;
      padding-right: 0;
    }
    .input-line:focus {
      box-shadow: none;
      border-bottom: 2px solid #C8102E;
    }
    .form-label {
      color: #6c757d;
    }
  </style>
</head>
<body class="bg-white min-vh-100 d-flex align-items-center justify-content-center p-4">
  <div class="w-100" style="max-width: 400px;">
    <!-- Card -->
    <div class="bg-white rounded-3 overflow-hidden shadow-lg unefa-border">
      
      <!-- Encabezado UNEFA -->
      <div class="unefa-primary px-4 py-3">
        <div class="d-flex align-items-center justify-content-center gap-3">
          <div>
            <h1 class="h2 fw-bold mb-0">Inicio Sesion</h1>
            <p class="unefa-accent mb-0 medium">MachinaSynthLab</p>
          </div>
        </div>
      </div>
      
      <!-- Formulario -->
      <form class="p-4">
        <!-- Campo Email -->
        <div class="mb-4">
          <label for="email" class="form-label small">Correo Electronico</label>
          <input 
            type="email" 
            id="email" 
            class="form-control input-line px-0"
            placeholder="usuario@unefa.edu.ve"
            required
          >
        </div>
        
        <!-- Campo Contraseña -->
        <div class="mb-4">
          <label for="password" class="form-label small">Contraseña</label>
          <input 
            type="password" 
            id="password" 
            class="form-control input-line px-0"
            placeholder="••••••••"
            required
          >
        </div>
        
        <!-- Botón -->
        <button 
          type="submit" 
          class="btn btn-unefa w-100 fw-medium py-2 shadow-sm mt-4"
        >
          Acceder al sistema
        </button>
        
        <!-- Enlaces -->
        <div class="mt-3 text-center small">
          <a href="./register.html" class="d-block text-decoration-none" style="color: #002147;">¿No tienes cuenta? Registrate</a>
        </div>
      </form>
    </div>
    
    <!-- Footer -->
    <div class="mt-4 text-center small" style="color: #002147;">
      <p class="mb-0">Universidad Nacional Experimental Politécnica de la Fuerza Armada</p>
      <p class="text-muted">Extensión Zaraza - Ingeniería de Sistemas</p>
    </div>
  </div>
  
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
