<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Registro</title>
	<script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
  <div class="min-h-screen flex items-center justify-center p-4">
    <div class="w-full max-w-md">
      <!-- Card -->
      <div class="bg-white rounded-lg shadow-lg overflow-hidden border-t-4 border-yellow-400">
        <!-- Encabezado UNEFA -->
        <div class="bg-blue-900 px-6 py-4">
          <div class="flex items-center justify-center space-x-2">
            <div class="h-10 w-10 bg-yellow-400 rounded-full flex items-center justify-center text-blue-900 font-bold">U</div>
            <div>
              <h1 class="text-xl font-bold text-white">Registro</h1>
              <p class="text-yellow-400 text-sm">MachinaSynthLab</p>
            </div>
          </div>
        </div>
        
        <!-- Formulario de Registro -->
        <form class="px-8 py-6">
          <!-- Grid 2x2 para Nombre/Apellido -->
          <div class="grid grid-cols-2 gap-4 mb-4">
            <!-- Nombre -->
            <div class="col-span-1">
              <label for="nombre" class="block text-sm font-medium text-gray-700 mb-1">Nombre</label>
              <input 
                type="text" 
                id="nombre" 
                class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-yellow-400 focus:border-transparent transition"
                placeholder="Ej: Carlos"
                required
              >
            </div>
            
            <!-- Apellido -->
            <div class="col-span-1">
              <label for="apellido" class="block text-sm font-medium text-gray-700 mb-1">Apellido</label>
              <input 
                type="text" 
                id="apellido" 
                class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-yellow-400 focus:border-transparent transition"
                placeholder="Ej: Pérez"
                required
              >
            </div>
          </div>
          
          <!-- Correo Institucional -->
          <div class="mb-4">
            <label for="email" class="block text-sm font-medium text-gray-700 mb-1">Correo UNEFA</label>
            <div class="flex">
              <span class="inline-flex items-center px-3 rounded-l-md border border-r-0 border-gray-300 bg-gray-50 text-gray-500 text-sm">@</span>
              <input 
                type="email" 
                id="email" 
                class="flex-1 px-3 py-2 border border-gray-300 rounded-r-md focus:outline-none focus:ring-2 focus:ring-yellow-400 focus:border-transparent transition"
                placeholder="usuario@unefa.edu.ve"
                required
              >
            </div>
          </div>
          
          <!-- Contraseña -->
          <div class="mb-6">
            <label for="password" class="block text-sm font-medium text-gray-700 mb-1">Contraseña</label>
            <input 
              type="password" 
              id="password" 
              class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-yellow-400 focus:border-transparent transition"
              placeholder="Mínimo 8 caracteres"
              minlength="8"
              required
            >
          </div>
          
          <!-- Botón de Registro -->
          <button 
            type="submit" 
            class="w-full bg-blue-900 hover:bg-blue-800 text-white font-medium py-2 px-4 rounded-md focus:outline-none focus:ring-2 focus:ring-yellow-400 focus:ring-offset-2 transition shadow-md"
          >
            Registrar cuenta
          </button>
          
          <!-- Enlace a Login -->
          <div class="text-center text-sm pt-4 mt-6 border-t border-gray-200">
            <p class="text-gray-600">¿Ya tienes cuenta? <a href="#" class="text-blue-900 hover:underline">Inicia sesión</a></p>
          </div>
        </form>
      </div>
      
      <!-- Footer institucional -->
      <div class="mt-6 text-center text-xs text-blue-900">
        <p>Universidad Nacional Experimental Politécnica de la Fuerza Armada</p>
        <p class="text-gray-500">Extensión Zaraza - Ingeniería de Sistemas</p>
      </div>
    </div>
  </div>
</body>
</html>
